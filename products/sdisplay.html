<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio Display</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('../images/mobil.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pageOut {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0; transform: scale(0.94); }
    }

    .logo {
      width: 140px;
      display: block;
      margin: 0 auto -20px auto;
    }

    .card {
      width: 88%;
      margin: 140px auto 40px auto;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      padding: 16px;
      border-radius: 16px;
    }

    .top-row {
      display: flex;
      gap: 12px;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
    }

    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
    }

    .short {
      font-size: 13px;
      color: #ccc;
    }

    .desc-box {
      margin-top: 14px;
      font-size: 14px;
      color: #ddd;
      line-height: 1.4;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #1b1b1b;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:active {
      transform: scale(0.95);
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <img class="logo" src="../images/logo.gif" alt="Logo" />

  <div class="card">

    <div class="top-row">
      <img src="../images/sdisplay.png" class="photo" alt="Studio Display">

      <div class="info">
        <div class="title">Studio Display</div>
        <div class="short">5K Retina Ekran</div>
        <div class="short"><b>56.499₺</b></div>
      </div>
    </div>

    <div class="desc-box">
      • 27 inç 5K Retina ekran<br>
      • 600 nit parlaklık<br>
      • Geniş renk yelpazesi (P3)<br>
      • 12MP Ultra Wide kamera + Center Stage<br>
      • Altı hoparlörlü ses sistemi<br>
      • Stüdyo kalitesinde mikrofonlar
    </div>

    <button class="btn" id="payBtn">Ödemeye Geç</button>
  </div>

<script>
  const payBtn = document.getElementById("payBtn");

  payBtn.addEventListener("click", () => {
    document.body.style.animation = "pageOut 0.45s forwards";
    setTimeout(() => {
      window.location.href = "payment.html";
    }, 450);
  });
</script>

</body>
</html>
